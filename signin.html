<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        button img{
            width: 2rem;
        }
    </style>
    <title>Sign In Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-4">Login to our system...</h2>
                <form id="signin-form" class="mt-4 border p-5" name="myForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                        <div class="invalid-feedback" id="username-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <div class="invalid-feedback" id="password-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    <div class="text-center"> <p>OR</p></div>
                    <button type="button" class="btn btn-outline-primary w-100" id="google-signin">Sign In By <img class="w-10" src="assets/img/google.png" alt=""></button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function (e) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var usernameError = document.getElementById('username-error');
            var passwordError = document.getElementById('password-error');

            // Hardcoded username and password for validation
            if (username === "admin" && password === "admin") {
  // The username and password are correct, so login is successful.
  alert("Login Successful");
  window.location.replace("http://www.w3schools.com");
  
} else {
  // The username and password are not correct, so login is unsuccessful.
  alert("Invalid Username or Password");
}
           
        });
    </script>
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
